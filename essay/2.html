<body>
    <header class="sidebar">
        <h1 class="site-title"><a href="../index.html">Visual Acceleration Analysis</a></h1>

    </header>
    <main class="essay-main">
        <h1 class="essay-title">Hyperstition</h1>
        <div class="essay-images">
            <img src="2/IMG_1319.jpeg" alt="Essay 2 - IMG_1319.jpeg" data-orientation="horizontal" data-size="small">
            <img src="2/IMG_1355.JPG" alt="Essay 2 - IMG_1355.JPG" data-orientation="horizontal">
            <img src="2/IMG_1374.jpeg" alt="Essay 2 - IMG_1374.jpeg" data-orientation="horizontal">
            <img src="2/IMG_4528.jpeg" alt="Essay 2 - IMG_4528.jpeg" data-orientation="horizontal" data-size="small">
            <img src="2/IMG_7142.PNG" alt="Essay 2 - IMG_7142.PNG" data-orientation="vertical">
            <img src="2/Screenshot%202025-11-17%20at%202.17.11%E2%80%AFAM.png" alt="Essay 2 - Screenshot 2025-11-17 at 2.17.11 AM.png" data-orientation="horizontal">
            <img src="2/Screenshot%202025-11-17%20at%202.17.52%E2%80%AFAM.png" alt="Essay 2 - Screenshot 2025-11-17 at 2.17.52 AM.png" data-orientation="horizontal">
            <img src="2/Screenshot%202025-11-17%20at%202.19.03%E2%80%AFAM.png" alt="Essay 2 - Screenshot 2025-11-17 at 2.19.03 AM.png" data-orientation="horizontal">

        </div>
    </main>
    <script>
        // Auto-detect orientation for images without data-orientation attribute
        document.querySelectorAll('.essay-images img').forEach((img) => {
            if (!img.hasAttribute('data-orientation')) {
                img.addEventListener('load', function() {
                    const aspectRatio = this.naturalWidth / this.naturalHeight;
                    this.setAttribute('data-orientation', aspectRatio < 1 ? 'vertical' : 'horizontal');
                });
            }
        });
        
        document.querySelectorAll('img').forEach((img, index) => {
            img.addEventListener('error', function() {
                console.error(`✗ Image ${index + 1} failed:`, img.src);
            });
            img.addEventListener('load', function() {
                console.log(`✓ Image ${index + 1} loaded`);
            });
        });
    </script>
</body>
